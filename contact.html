<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0"
    />
    <link rel="icon" href="images/Frame 1.png" />
    <title>Contact | Jash Morekar</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mr+Dafoe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body-bg">
    <nav class="navbar-1">
      <div class="logo-1">
        <a class="logo-name" href="index.html"> jm </a>
      </div>

      <div
        class="logo-1"
        style="justify-content: flex-end; padding-right: 30px;"
      >
        <span class="" style="font-size: 2em; color: #fff;">
          <a href="index.html"><i class="fas fa-times"></i></a>
        </span>
      </div>
    </nav>

    <section>
      <div class="contact-header">
        <!-- <h1>I will surely get back to you :)</h1> -->
        <hr />
        <div class="smiley">
          <span style="font-size: 2.5em; color: rgb(255, 255, 255);"
            ><i class="far fa-grin-beam"></i
          ></span>
        </div>
      </div>
    </section>

    <div class="text-section">
      <p>Thanks for taking the time to reach out.</p>
      <p>How can I be of any help today?</p>
    </div>

    <div class="contact-form">
      <form
        method="POST"
        action="https://formspree.io/xgenzeok"
        class="form"
        autocomplete="off"
      >
        <div class="input-elements">
          <label>Name</label>
          <input
            class="form-inputs"
            type="text"
            name="Name"
            id="name"
            required="required"
          />
        </div>
        <div class="input-elements">
          <label>Email</label>
          <input
            class="form-inputs"
            type="email"
            name="email"
            id="email"
            required="required"
          />
        </div>
        <div class="input-elements">
          <label>Subject</label>
          <input
            class="form-inputs"
            type="text"
            name="Subject"
            id="subject"
            required="required"
          />
        </div>
        <div class="input-elements">
          <label>Message</label>
          <textarea
            name="message"
            id="message"
            class="form-inputs"
            rows="12"
            cols="25"
            required="required"
          ></textarea>
        </div>
        <div class="input-elements">
          <button class="form-btn" type="submit">Send Message</button>
        </div>
      </form>
    </div>

    <section class="cont-footer">
      <div class="copyright">
        <p>Handcrafted by me Â© Jash Morekar.</p>
      </div>
    </section>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
